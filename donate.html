                    <div class="col-lg-4">
                        <a href="https://www.paypal.com/donate?business=Z4NDMKZRYNC2Q&no_recurring=1&currency_code=USD" target="_blank"><img src="https://zinitevi.github.io/movieapps/images/donate.png" width="150px" /></a>

            <div class="container">
                <div class="row">
                    <div class="col-lg-4" style="font-size: 16px;font-weight: 400;">

                </div>
                <div class="row mb-2">
                    <div class="col-lg-4">
                  
                      <select class="form-control select-coin" style="display:none;">
                        <option value="1">BTC - Bitcoin</option>
                        <option value="2">ETH - Ethereum</option>

                      </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4" >
                        <span style="font-size: 14px;position: relative;top:20px">Address</span>

                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-lg-4">
                        <input type="text" value="0x6a75ed49640b5b6139c79da92f2a04b6d35e1147" id="address" class="form-control" style="background-color: #fff;" readonly>
                        <ul class="mt-1 mb-2">

                            <li>Ensure the network is <span style="color:crimson;">BEP20 (BSC).</span></li>
                        </ul>

        <script type="text/javascript">
            function myFunction() {
                /* Get the text field */
                var copyText = document.getElementById("address");

                /* Select the text field */
                copyText.select();
                copyText.setSelectionRange(0, 99999); /* For mobile devices */

                /* Copy the text inside the text field */
                document.execCommand("copy");
